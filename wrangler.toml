name = "antiscambothelper"
main = "src/index.ts"
compatibility_flags = [ "nodejs_compat" ]
compatibility_date = "2025-11-25"
send_metrics = false
preview_urls = true
workers_dev = false

services = [
  { binding = "API_SERVICE", service = "scamguardapi", entrypoint = "APILookup" },
]

routes = [
  { pattern = "tool.scamguard.app", custom_domain = true },
]

kv_namespaces = [
  { binding="FORBID_LIST", id="fef7637f60014232bcab3794aa530db3"},
  { binding="CAN_REPORT", id="65a8b172d3014e11960367d0f4c8d480"}
]

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1

[vars]
LOG_COMMAND_RUN="true"